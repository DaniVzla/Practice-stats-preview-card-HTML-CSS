<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image-container">
        <img src="./images/image-header-mobile.jpg" alt="image header">
      </div>
      <div class="info">
        <h1>Get <span class="insights">insights</span> that <br> help <span class="jump">your business <br> grow.</span></h1>
        <p class="text">Discover the benefits of data <br> analytics and make <span class="jump">better decisions <br> regarding revenue, customer</span> <br> 
        <span class="jump">experience, and overall efficiency.</span></p>
        <div class="stats">
          <p class="stat"><span class="stat-header">10k+</span>  COMPANIES</p>
          <p class="stat"><span class="stat-header">314</span> TEMPLATES</p>
          <p class="stat"><span class="stat-header">12m+</span> QUERIES</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/DaniVzla" target="_blank">DaniVzla</a>.
    </div>
  </div>
</body>
</html>
